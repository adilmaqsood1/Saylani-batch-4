<!DOCTYPE html>
<html>
<head>
    <title>Prediction Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Enter the 9 feature values:</h1>
    <form action="/predict" method="post">
        {% for i in range(9) %}
        <label for="feature_{{ i+1 }}">Feature {{ i+1 }}:</label>
        <input type="number" step="0.01" id="feature_{{ i+1 }}" name="feature_{{ i+1 }}"><br>
        {% endfor %}
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
